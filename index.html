<!DOCTYPE html>
<html lang="ru">
<head>
    <title>PowerCalculator By AnecFox</title>
    <meta charset="utf-8">
    <meta content="Калькулятор для вычисления мощности: напряжение, ток и мощность." name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-light.css" id="theme-link" rel="stylesheet">
    <script defer src="theme.js"></script>
    <script defer src="power-calc.js"></script>
</head>
<body>
<header>
    <button aria-label="GitHub" id="github-button"
            onclick="window.open('https://github.com/AnecFox/PwrCalc', '_blank')"></button>
    <h1 class="title">PwrCalc</h1>
    <div class="theme-container">
        <button aria-label="Сменить тему, отрыть меню" id="theme-button" onclick="showDropdown()"></button>
        <div class="dropdown-menu" id="theme-dropdown">
            <strong>Выбор темы</strong>
            <hr>
            <a data-theme="system" href="#" onclick="setTheme('system')">Системная</a>
            <a data-theme="light" href="#" onclick="setTheme('light')">Светлая</a>
            <a data-theme="dark" href="#" onclick="setTheme('dark')">Тёмная</a>
        </div>
    </div>
</header>
<div class="container">
    <p>Напряжение</p>
    <label>
        <input id="voltage-input" placeholder="V" type="number">
    </label>

    <p>Ток</p>
    <label>
        <input id="current-input" placeholder="A" type="number">
    </label>

    <p>Мощность</p>
    <label>
        <input id="power-input" placeholder="W" type="number">
    </label>

    <div class="button-container">
        <button class="action-button" onclick="calculate()" style="margin-right: 10px;">Вычислить</button>
        <button class="action-button" onclick="clearAll()">Очистить</button>
    </div>
</div>

<footer>beta 0.1.3</footer>
</body>
</html>
